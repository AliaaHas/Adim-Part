



        <h4 class="text-center">Login Form</h4>
        <form (ngSubmit)="Login()" >
            <div class="form-group">
                <label for="name"> <span class="glyphicon glyphicon-user"></span> Name:</label>
                <input type="text"  class="form-control" id="name" placeholder="Enter name"
                 name="name"  required="true">
            </div>

            <div class="form-group">
                <label for="pwd"> <span class="glyphicon glyphicon-lock"></span> Password:</label>
                <input type="password"  class="form-control" id="pwd" placeholder="Enter password"
                 name="pwd"  required="true">
            </div>
            <a routerLink="/Register">Create Account</a><br><br>
            <button type="submit"  class="btn btn-success" style="margin-left:50%">Submit</button>
        </form>
